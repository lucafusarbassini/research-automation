# ============================================================================
# Auto Test — nightly full test suite with failure reporting
# ============================================================================
# Badge:
#   ![Nightly](https://github.com/<owner>/research-automation/actions/workflows/auto-test.yml/badge.svg)

name: Nightly Tests

on:
  schedule:
    # Every day at 04:00 UTC
    - cron: "0 4 * * *"
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  full-test:
    name: Full suite (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: nightly-pip-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            nightly-pip-${{ runner.os }}-py${{ matrix.python-version }}-

      - name: Install all dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint check
        run: |
          black --check .
          isort --check-only .

      - name: Type check
        run: mypy core/ cli/ --ignore-missing-imports
        continue-on-error: true

      - name: Run full test suite with coverage
        id: tests
        run: |
          python -m pytest tests/ \
            -v --tb=long \
            --cov=core --cov=cli \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --junitxml=results.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-py${{ matrix.python-version }}
          path: |
            results.xml
            coverage.xml
          retention-days: 30

  # --------------------------------------------------------------------------
  # Open a GitHub issue on failure
  # --------------------------------------------------------------------------
  report-failure:
    name: Report failures
    runs-on: ubuntu-latest
    needs: full-test
    if: failure()

    steps:
      - uses: actions/checkout@v4

      - name: Create failure issue
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Nightly test failure — ${new Date().toISOString().slice(0, 10)}`;
            const body = [
              `## Nightly Test Failure`,
              ``,
              `The scheduled nightly test run has failed.`,
              ``,
              `**Run:** [${context.runId}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`,
              `**Ref:** \`${context.ref}\``,
              `**SHA:** \`${context.sha.slice(0, 8)}\``,
              ``,
              `Please investigate the failing tests.`,
            ].join('\n');

            // Avoid duplicates: check for an existing open issue with same title
            const existing = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'nightly-failure',
              per_page: 10,
            });
            const dup = existing.data.find(i => i.title === title);
            if (dup) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: dup.number,
                body: `Another failure in run [${context.runId}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}).`,
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
                labels: ['nightly-failure', 'bug'],
              });
            }
