# ============================================================================
# Release — publish to PyPI on version tag (v*)
# ============================================================================
# Badge:
#   ![Release](https://github.com/<owner>/ricet/actions/workflows/release.yml/badge.svg)
#
# Usage:
#   git tag v0.2.0 && git push origin v0.2.0

name: Release to PyPI

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  # --------------------------------------------------------------------------
  # Run the full CI suite first
  # --------------------------------------------------------------------------
  ci-gate:
    name: CI gate (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: release-pip-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            release-pip-${{ runner.os }}-py${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint
        run: |
          black --check .
          isort --check-only .

      - name: Test
        run: python -m pytest tests/ -v --tb=short

  # --------------------------------------------------------------------------
  # Build and publish
  # --------------------------------------------------------------------------
  publish:
    name: Build & publish to PyPI
    runs-on: ubuntu-latest
    needs: ci-gate

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: publish-pip-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            publish-pip-${{ runner.os }}-

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Verify tag matches package version
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PKG_VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match package version ($PKG_VERSION)"
            exit 1
          fi

      - name: Build sdist and wheel
        run: python -m build

      - name: Validate distributions
        run: twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Uses trusted publishing (OIDC) — no API token needed
          # Configure at: https://pypi.org/manage/project/ricet/settings/publishing/
          print-hash: true

  # --------------------------------------------------------------------------
  # GitHub Release with artifacts
  # --------------------------------------------------------------------------
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes
        id: notes
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            echo "body<<EOFNOTES" >> "$GITHUB_OUTPUT"
            git log --pretty=format:"- %s (%h)" "$PREV_TAG"..HEAD >> "$GITHUB_OUTPUT"
            echo "" >> "$GITHUB_OUTPUT"
            echo "EOFNOTES" >> "$GITHUB_OUTPUT"
          else
            echo "body=Initial release" >> "$GITHUB_OUTPUT"
          fi

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: ${{ steps.notes.outputs.body }}
