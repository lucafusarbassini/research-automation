# ============================================================================
# Docs — deploy GitHub Pages documentation site
# ============================================================================
# Badge:
#   ![Docs](https://github.com/<owner>/ricet/actions/workflows/docs.yml/badge.svg)

name: Deploy Docs

on:
  push:
    paths:
      - "docs/**"
      - "mkdocs.yml"
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: pages
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-docs:
    name: Build documentation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: docs-pip-${{ runner.os }}-${{ hashFiles('docs/site/requirements.txt', 'pyproject.toml') }}
          restore-keys: |
            docs-pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f docs/site/requirements.txt ]; then
            pip install -r docs/site/requirements.txt
          elif [ -f docs/requirements.txt ]; then
            pip install -r docs/requirements.txt
          else
            pip install mkdocs mkdocs-material mkdocstrings[python]
          fi
          pip install -e .

      - name: Build docs
        run: |
          if [ -f mkdocs.yml ]; then
            mkdocs build --strict --site-dir _site
          elif [ -f docs/conf.py ]; then
            pip install sphinx sphinx-rtd-theme
            sphinx-build -b html docs/ _site
          elif [ -d docs/ ]; then
            # Static docs fallback — serve docs/ directory as-is
            cp -r docs/ _site
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-docs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
