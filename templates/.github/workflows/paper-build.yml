name: Paper Build

on:
  push:
    paths:
      - "paper/**"
  pull_request:
    paths:
      - "paper/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-bibtex-extra biber latexmk

      - name: Compile paper
        run: |
          cd paper && make all

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: paper-pdf
          path: paper/main.pdf
          if-no-files-found: warn
